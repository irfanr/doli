<ion-view hide-back-button="false" view-title="Add Task">
  <ion-content>
    <form ng-submit="create()">
      <div class="list">
        <label class="item item-input">
          <input autofocus id="title" name="title" ng-model="task.title" placeholder="Title" type="text">
        </label>
      </div>
      <div class="button-bar bar-stable">
        <ion-radio class="button" ng-model="task.priority_id" ng-repeat="priority in priorities" ng-value="priority.id" style="color : #{{priority.color}}"></ion-radio>
      </div>
      <div class="button-bar bar-stable">
        <a class="button" ng-click="submitWithCategory(category)" ng-repeat="category in categories" type="button">
          <i class="icon {{category.icon}}" style="color : #{{category.color}}"></i>
        </a>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" type="submit">Create</button>
      </div>
    </form>
  </ion-content>
</ion-view>
