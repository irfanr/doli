<ion-view hide-back-button="true" view-title="DOLI - Task List">
  <ion-nav-buttons side="right">
    <button class="button icon ion-plus-circled" ui-sref="task-add"></button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list">

      <div class="item item-button-right" ng-repeat="task in tasks" on-hold="onHold(task)" ui-sref="task-view({taskId:task.id})">
        {{task.title}}
      </div>

    </div>

  </ion-content>
</ion-view>

<script id="task-delete-confirm.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Delete
        {{selectedTask.title}}:Are You Sure?</h1>
    </ion-header-bar>
    <ion-content>
      <div class="row">
        <div class="col">
          <button class="button button-block button-positive" ng-click="closeModal()">
            Cancel
            <i class="icon ion-close-circled"></i>
          </button>
        </div>
        <div class="col">
          <button class="button button-block button-assertive" ng-click="delete()">
            Delete
            <i class="icon ion-trash-b"></i>
          </button>
        </div>
      </div>

    </ion-content>
  </ion-modal-view>
</script>
