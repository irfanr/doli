<ion-view hide-back-button="false" view-title="Task View">
  <ion-nav-buttons side="right">
    <button class="button icon ion-plus-circled"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        {{task.id}}
      </label>
      <label class="item item-input">
        {{task.title}}
      </label>
    </div>
  </ion-content>
</ion-view>
